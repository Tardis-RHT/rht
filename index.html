<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>RHT</title>
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
	
</head>

<body>
	<header>
		<!-- HIDING PART OF MENU -->
		<div class="header_wrapper_hidebig">
			<div class="header_wrapper_hidesmall">
				<div class="header_lang">
					<a class="header_lang_main" href="#">Рус <i id="header_shevron" class="zmdi zmdi-chevron-down"></i>
					</a>
					<div class="header_lang_content invisible">
						<a class="header_lang_drop" href="#">Укр</a>
						<a class="header_lang_drop" href="#">Англ</a>
					</div>
				</div>
				<div class="header_callus">
					<a class="header_callus_tel" href="tel:0 800 210 257"><i class="zmdi zmdi-phone"></i> 0 800 210 257</a>
					<span class="header_callus_text">Бесплатно по Украине</span>
				</div>
			</div>
		</div>
		<!-- END OF HIDING PART OF MENU -->



		<!-- MAIN MENU -->
		<div class="header_wrapper_big">
			<div class="header_wrapper_small">
				<img class="header_logo" src="img/logo.png" alt="RHT logo">
				<nav class="header_menu">
					<ul class="header_menu_main">
						<li><a href="#">Фурнитура</a></li>
						<li><a href="#">Автоматика</a></li>
						<li><a href="#">Филёнка</a></li>
						<li><a href="#">Контакты</a></li>
					</ul>
				</nav>
				<div class="header_cart">
					<div class="header_cart_call invisible">
						<button class="header_cart_call-button">Перезвоните мне</button>
						<span class="header_cart_call-tel">Или звоните 0 800 21 02 57</span>
					</div>
					<div class="header_cart_buy">
						<i class="zmdi zmdi-shopping-cart icon_cart"></i>
						<!-- <img src="img/shopping-store-cart.svg" width="15px" height="15px"> -->
						<span class="header_cart_bye-text">Корзина</span>
					</div>
				</div>
			</div>
		</div>
		<!-- END OF MAIN MENU -->
	</header>
	
	<section>
	</section>






	<script src="js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
